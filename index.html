<!DOCTYPE html>

<html>

<head>
    <title>Norwich Info</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="icon" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    
    <main>
        
        <section class="home height-screen">
            <div class="home-banner contrast">
                <h1 class="home-banner-text">12:00</h1>
            </div>
            <div class="home-greeting contrast">
                <div class="home-greeting-slider">
                    <h2>Don't feed the gremlins...</h2>
                    <h2>...Zzz...</h2>
                    <h2>...gooood Morning Fellow Human!</h2>
                    <h2>It's high noon</h2>
                    <h2>G'd afternoon pardner.</h2>
                    <h2>Good evening fellow human</h2>
                    <h2>Good night fellow humaa... zzz...</h2>
                </div>
            </div>
            <img class="nav nav-down" src="./resources/navArrow.svg" type="image/svg" alt="Clickable arrow to scroll down">
            <div class="background-filter height-screen"></div>
        </section>
        <section class="second-page">
            <img class="nav nav-up" src="./resources/navArrow.svg"  type="image/svg" alt="Clickable arrow to scroll up">
            <h1 class="contrast">Name a City</h1>
            <input class="city-input contrast content-box" type="text" placeholder="City name"></textarea>
            <button class="city-submit contrast content-box">Submit</button>
            <h3 class="fail-request contrast invisible">I'm sorry, something went wrong :(</h3>
            <table class="weather-table contrast content-box">
                <tr>
                    <td>City</td>
                    <td class="weather-table-city">...</td>
                </tr>
                <tr>
                    <td>Weather</td>
                    <td class="weather-table-weather">...</td>
                </tr>
                <tr>
                    <td>Temperature</td>
                    <td class="weather-table-temperature">...</td>
                </tr>
            </table>
        </section>
    </main>

    <script src="./scripts/main.js"></script>
    <script src="./scripts/weather.js"></script>
    <script src="./scripts/time.js"></script>
    
</body>

</html>
